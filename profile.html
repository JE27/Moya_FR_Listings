<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me</title>

  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/9fbac231c8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="header">
    <div class="header-logo">
      <img src="https://sometextsite.wpengine.com/wp-content/uploads/2021/04/DSN-Logo-2-03.svg" alt="Fetch Logo"/>
    </div>
    <div class="mobile-logo">
      <img src="https://sometextsite.wpengine.com/wp-content/uploads/2021/04/DSN-Logo-2-03.svg" alt="Fetch Logo" align="center"/>
    </div>
    <div class="header-links">
      <div style="cursor: pointer;" onclick="window.location='./discover.html'" class="header-link"><i class="fas fa-compass"></i> discover</div>
      <div style="cursor: pointer;" onclick="window.location='./activity.html'" class="header-link"><i class="fas fa-chart-line"></i> activity</div>
      <div style="cursor: pointer;" onclick="window.location='./index.html'" class="header-link"><i class="fas fa-star"></i> rewards</div>
      <div style="cursor: pointer;" onclick="window.location='./profile.html'" class="header-link"><i class="fas fa-user-circle"></i> me</div>
    </div>
    <div class="mobile-links">
      <div style="cursor: pointer;" onclick="window.location='./discover.html'" class="header-link"><i class="fas fa-compass"></i></div>
      <div style="cursor: pointer;" onclick="window.location='./activity.html'" class="header-link"><i class="fas fa-chart-line"></i></div>
      <div style="cursor: pointer;" onclick="window.location='./index.html'" class="header-link"><i class="fas fa-star"></i></div>
      <div style="cursor: pointer;" onclick="window.location='./profile.html'" class="header-link"><i class="fas fa-user-circle"></i></div>
    </div>
  </div>
  
  <div id="container">
    <form id="info-form" class="rectangle">
      <h1>Update Profile</h1>
      <i class="fas fa-smile-beam fa-7x" align="center"></i>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
      <div id="robot-check">
          <input type="checkbox" id="checkbox" name="checkbox" required>
          <label for="name">I am not a robot</label>
      </div>
      <input type="submit" value="Submit!">
    </form>
  </div>
</body>
</html>
